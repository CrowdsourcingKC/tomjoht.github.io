<div class="singlePostAds">
    <script>
var contents=new Array()
contents[0]='<a href="http://www.madcapsoftware.com/flare11/?utm_source=IdRatherBeWriting&amp;utm_medium=Banner&amp;utm_campaign=Flare11"><img src="{{ "/images/ads/madcap_rectangle.png" | prepend: site.baseurl }}" alt="Madcap Flare" /></a>'
contents[1]='<a href="http://www.adobe.com/products/framemaker.html?sdid=KSXSY"><img src="{{ "/images/ads/adobe_rectangle.png" | prepend: site.baseurl }}" alt="Adobe" /></a>'

var i=0
//variable used to contain controlled random number
var random
//while all of array elements haven't been cycled thru
while (i<contents.length){
//generate random num between 0 and arraylength-1
random=Math.floor(Math.random()*contents.length)
//if element hasn't been marked as "selected"
if (contents[random]!="selected"){
document.write(contents[random])
//mark element as selected
contents[random]="selected"
i++
}
}
</script>
