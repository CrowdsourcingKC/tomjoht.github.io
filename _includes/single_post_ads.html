    <script>
var contents=new Array()
contents[0]='<a href="http://www.madcapsoftware.com/madcap-flare-2017/?utm_source=IdRatherBeWriting-Homepage&utm_medium=125Banner&utm_campaign=Flare2017r2"><img src="{{ "/images/ads/Madcap-Flare2017r2-728x90.png" | prepend: site.baseurl }}" alt="Madcap Flare" /></a>'

var i=0
//variable used to contain controlled random number
var random
//while all of array elements haven't been cycled thru
while (i<contents.length){
