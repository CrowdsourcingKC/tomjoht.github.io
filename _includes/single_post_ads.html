<div class="singlePostAds">
    <script>
var contents=new Array()
contents[0]='<a href="http://www.madworldconference.com/?utm_source=IdRatherBeWriting&utm_medium=Banner&utm_campaign=MadWorld2016"><img src="{{ "/images/ads/madcap_rectangle.png" | prepend: site.baseurl }}" alt="Madcap Flare" /></a>'
contents[1]='<a href="https://helpx.adobe.com/content/help/en/framemaker/tutorials/more-powerful-word-import-video.html?sdid=HQZ6XBTJ&mv=other"><img src="{{ "/images/ads/468x60.jpg" | prepend: site.baseurl }}" alt="Adobe Framemaker" /></a>'

var i=0
//variable used to contain controlled random number
var random
//while all of array elements haven't been cycled thru
while (i<contents.length){
//generate random num between 0 and arraylength-1
random=Math.floor(Math.random()*contents.length)
//if element hasn't been marked as "selected"
if (contents[random]!="selected"){
document.write(contents[random])
//mark element as selected
contents[random]="selected"
i++
}
}
</script>
