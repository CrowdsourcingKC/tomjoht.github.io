        contents[5]='<a href="http://www.drexplain.com"><img src="{{ "/images/comics/drexplain.gif" | prepend: site.baseurl }}" alt="Dr. Explain - help authoring software" /></a>'
        contents[6]='<a href="https://swagger.io/tools/swaggerhub/?utm_medium=display&utm_source=idratherbewriting&utm_campaign=irbwsponsor"><img src="{{ "/images/comics/swaggerhubmid.png" | prepend: site.baseurl }}" alt="SwaggerHub: The Platform for Designing and Documenting APIs with Swagger" /></a>'

        var i=0
        //variable used to contain controlled random number
        var random
        //while all of array elements haven't been cycled thru
        while (i<contents.length){
            //generate random num between 0 and arraylength-1
            random=Math.floor(Math.random()*contents.length)
            //if element hasn't been marked as "selected"
            if (contents[random]!="selected"){
                document.write(contents[random])
                //mark element as selected
                contents[random]="selected"
                i++
            }
        }
    </script>
