<div class="sidebarAds">
    <h3 class="sidebar"> Sponsors</h3>
<script>
var contents=new Array()
contents[0]='<img src="{{ "/ads/madcap.png" | prepend: site.baseurl }}" alt="Madcap Software" />'
contents[1]='<img src="{{ "/ads/adobe.gif" | prepend: site.baseurl }}" alt="Adobe Tech Comm Suite" />'
contents[2]='<img src="{{ "/ads/tedopres.gif" | prepend: site.baseurl }}" alt="Tedopres" />'
contents[3]='<img src="{{ "/ads/paligo.gif" | prepend: site.baseurl }}" alt="Paligo" />'
contents[4]='<img src="{{ "/ads/clickhelp.gif" | prepend: site.baseurl }}" alt="Clickhelp" />'
contents[5]='<img src="{{ "/ads/drexplain.png" | prepend: site.baseurl }}" alt="Dr. Explain" />'

var i=0
//variable used to contain controlled random number
var random
//while all of array elements haven't been cycled thru
while (i<contents.length){
//generate random num between 0 and arraylength-1
random=Math.floor(Math.random()*contents.length)
//if element hasn't been marked as "selected"
if (contents[random]!="selected"){
document.write(contents[random])
//mark element as selected
contents[random]="selected"
i++
}
}
</script>

<div style="clear:both;"/>
