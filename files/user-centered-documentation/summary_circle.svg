<text transform="matrix(1 0 0 1 232.0212 286.4968)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Users read non-sequentially</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Create self-contained topics</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Provide necessary context </tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Treat every page as page one</tspan></text>
<g>
	<text transform="matrix(1 0 0 1 80.0374 538.9219)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Users are frustrated, impatient</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Use article summaries</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Use lots of subheadings </tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □ </tspan><tspan x="50" y="140.4" font-family="'Calibri'" font-size="39">Structure information in lists </tspan><tspan x="0" y="187.2" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="187.2" font-family="'Calibri'" font-size="39"> Make sentences short and easy</tspan></text>
</g>
<g>
	<rect x="1388.2" y="1279.2" fill="none" width="766.3" height="224.6"/>
	<text transform="matrix(1 0 0 1 1388.161 1311.0317)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Users organize the same items differently</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Leverage facets if they make sense</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Use tags to provide other groupings</tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Provide bottom-up navigation</tspan></text>
</g>
<g>
	<rect x="1623.4" y="234.2" fill="none" width="578.6" height="231"/>
	<text transform="matrix(1 0 0 1 1623.4412 266.0686)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Some users are beginners</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Create “getting started” guides</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Provide sequential tutorials</tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Give the big picture</tspan></text>
</g>
<g>
	<polygon fill="none" points="1754.1,483.9 2365.3,489.4 2365.3,615.4 2365.3,701.1 1754.1,703.3 	"/>
	<text transform="matrix(1 0 0 1 1754.114 515.7283)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Some users are advanced</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Create “quick reference” guides</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Emphasize troubleshooting info</tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Use homepage as routing page</tspan></text>
</g>
<g>
	<text transform="matrix(1 0 0 1 1771.3032 769.1991)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Users resist going into help</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Bring help into the UI</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Make the UI more helpful</tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Show tasks in the UI</tspan></text>
</g>
<g>
	<rect x="99.3" y="1044.7" fill="none" width="800.2" height="231"/>
	<text transform="matrix(1 0 0 1 99.2546 1076.5599)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Users desire simple instructions</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Provide filtering mechanisms</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Apply progressive information disclosure</tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Create different sidebars for different sections</tspan></text>
</g>
<g>
	<text transform="matrix(1 0 0 1 80.0373 827.6641)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Users want to begin right away</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Focus on real-world tasks</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Provide hello-world tutorials</tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Keep the focus in the task domain</tspan></text>
</g>
<g>
	<rect x="1676.4" y="1017.2" fill="none" width="655.8" height="196.8"/>
	<text transform="matrix(1 0 0 1 1676.4081 1049.0044)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Users gravitate toward visuals</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Use visuals to reduce cognitive load</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Reduce distraction, focus on the point</tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Worry about ideas, not high art</tspan></text>
</g>
<g>
	<rect x="416.6" y="1284.7" fill="none" width="982.2" height="213.5"/>
	<text transform="matrix(1 0 0 1 416.5891 1316.5586)"><tspan x="0" y="0" font-family="'Calibri-Bold'" font-size="39">Users may not speak your &quot;language&quot;</tspan><tspan x="0" y="46.8" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="46.8" font-family="'Calibri'" font-size="39"> Define unfamiliar terms in a glossary</tspan><tspan x="0" y="93.6" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="93.6" font-family="'Calibri'" font-size="39"> Put keywords + synonyms in page metadata</tspan><tspan x="0" y="140.4" font-family="'Calibri-Bold'" font-size="39">  □</tspan><tspan x="41.2" y="140.4" font-family="'Calibri'" font-size="39"> Write for people who </tspan><tspan x="399.3" y="140.4" font-family="'Calibri-Italic'" font-size="39">really </tspan><tspan x="495.5" y="140.4" font-family="'Calibri'" font-size="39">don&apos;t speak your language</tspan></text>
